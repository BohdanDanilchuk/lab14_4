<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4.4</title>
</head>
<body>
    <script>
        // Оголошення масивів
        let fruits = ['apple', 'pineapple', 'mango', 'melon', 'grape'];
        let citrus = ['orange', 'lemon', 'lime'];

        // Виведення масивів та їх модифікацій
        document.write('Масив fruits: ' + fruits.join(', ') + '<br>'); // масив fruits
        document.write('Масив citrus: ' + citrus.join(', ') + '<br>'); // масив citrus

        // Об'єднаний масив fruits
        let combined = fruits.concat(citrus);
        document.write('Об\'єднаний масив: ' + combined.join(', ') + '<br>'); // об\'єднаний масив fruits

        // Вставка нових елементів у fruits
        fruits.splice(3, 0, 'pear', 'cherry', 'plum', 'raspberry', 'strawberry');
        document.write('Масив fruits після вставки: ' + fruits.join(', ') + '<br>'); // масив fruits з вставленими елементами

        // Видалення останніх 3 елементів
        fruits.splice(-3);
        document.write('Масив fruits після видалення останніх 3 елементів: ' + fruits.join(', ') + '<br>'); // масив fruits після видалення

        // Сортування масиву fruits в алфавітному порядку
        let sortedFruits = [...fruits].sort();
        document.write('Відсортований в алфавітному порядку масив fruits: ' + sortedFruits.join(', ') + '<br>'); // відсортований масив

        // Сортування масиву fruits у зворотному алфавітному порядку
        let reverseSortedFruits = [...fruits].sort().reverse();
        document.write('Масив fruits у зворотному алфавітному порядку: ' + reverseSortedFruits.join(', ') + '<br>'); // зворотне сортування

        // Сортування масиву fruits за довжиною слів
        let lengthSortedFruits = [...fruits].sort((a, b) => a.length - b.length);
        document.write('Масив fruits, відсортований за довжиною слів: ' + lengthSortedFruits.join(', ') + '<br>'); // сортування за довжиною
    </script>
</body>
</html>
